<div class="container" >
            <div class="panel-body">
                <div class="row">
                    <div class="input-field col s12">
                        <input [(ngModel)]="loginForm.username" id="username" 
                            type="email" class="validate">
                        <label for="email">Uživateľské meno</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input [(ngModel)]="loginForm.password" id="password" 
                            type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <span>{{errorMsg}}</span>
                <button (click)="login()" 
                    class="btn waves-effect waves-light" 
                    type="submit" name="action">Login</button>
            </div>
        </div>
