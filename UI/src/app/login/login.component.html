<div class="container">
	<div class="panel-body">
		<form role="form"
			(submit)="login($event, username.value, password.value)">
			<div class="form-group">
				<label for="username">Meno</label> <input type="text" #username
					class="form-control" id="username" placeholder="Meno">
			</div>
			<div class="form-group">
				<label for="password">Heslo</label> <input type="password"
					#password class="form-control" id="password" placeholder="Heslo">
			</div>
			<button type="submit" class="btn btn-default">Prihlásiť sa</button>
		</form>
	</div>
</div>
